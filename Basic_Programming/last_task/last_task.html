<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>最終課題</title>
<script src="last_task.js"></script>
<link href="../css/basic_programing_class.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="200" border="1" style="table-layout: fixed">
  <caption id="answer">
  0
  </caption>
  <tbody>
    <tr>
      <td class="bg" onClick="cancel();" id="cancel_button">AC</td>
      <td class="bg" onClick="change();">+/-</td>
      <td class="bg" onClick="percent();">％</td>
      <th scope="row" onClick="calculation('/');">÷</th>
    </tr>
    <tr>
      <td onClick="number(7);">７</td>
      <td onClick="number(8);">８</td>
      <td onClick="number(9);">９</td>
      <th scope="row" onClick="calculation('*');">×</th>
    </tr>
    <tr>
      <td onClick="number(4);">４</td>
      <td onClick="number(5);">５</td>
      <td onClick="number(6);">６</td>
      <th scope="row" onClick="calculation('-');">-</th>
    </tr>
    <tr>
      <td onClick="number(1);">１</td>
      <td onClick="number(2);">２</td>
      <td onClick="number(3);">３</td>
      <th scope="row" onClick="calculation('+');">＋</th>
    </tr>
    <tr>
      <td onClick="number(0);">０</td>
      <td onClick="number('0'+0);">００</td>
      <td onClick="number('.')">.</td>
      <th scope="row" onClick="calculation('=');">＝</th>
    </tr>
  </tbody>
</table>
</body>
</html>
